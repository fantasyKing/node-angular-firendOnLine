<div ng-show="alertShow" class="alert alert-danger alert-dismissible" role="alert" style="position: fixed;bottom: 60px;right: 100px;padding: 30px;">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <strong>{{title}}</strong> {{msg}}
</div>
